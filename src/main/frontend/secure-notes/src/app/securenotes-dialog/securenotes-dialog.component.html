<div class="flex-container">
    <button mat-raised-button class="get-button-space" (click)="get()">GET</button>
    <button *ngIf="new" mat-raised-button class="button-space" (click)="post()">POST</button>
    <button *ngIf="!new && changed" mat-raised-button class="button-space" (click)="put()">PUT</button>
    <button *ngIf="!new && note" mat-raised-button class="button-space" (click)="delete()">DELETE</button>
    <div [formGroup]="notesForm" class="alignTop">
        <mat-form-field class="title-field" appearance="outline">
            <mat-label [cdkTrapFocusAutoCapture]="new" [cdkTrapFocus]="new">{{clickTitle}}</mat-label>
            <input type="text" matInput formControlName="title" (value)="prepareNew()" class="form-control" [matAutocomplete]="auto3">
            <mat-autocomplete #auto3="matAutocomplete" autoActiveFirstOption="true">
                <mat-option *ngFor="let title of titles" [value]="title">
                    {{title}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="note-field" appearance="outline">
            <mat-label></mat-label>
            <textarea class="area-size" [class.hidden]="false" type="text" matInput formControlName="note"></textarea>
        </mat-form-field> 
        <span class="title-field">
            <mat-checkbox class="raw-checkbox" (change)="toggleView($event)" color="primary" [checked]="raw" formControlName="raw">
                raw?
            </mat-checkbox>            
        </span>
    </div>
    <br><br><br><br>
    <div (click)="toggleDbView()">Database View</div>
    <div class="flex-container" *ngIf="database">
        <table mat-table matSort [dataSource]="secureNotesDataSource" class="mat-elevation-z8" #wineSort="matSort">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Titel</th>
                <td mat-cell *matCellDef="let secureNote">{{secureNote.title}}</td>
            </ng-container>
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Notiz</th>
                <td mat-cell *matCellDef="let secureNote">{{secureNote.note}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>
</div>
