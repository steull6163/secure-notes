spring.datasource.url=jdbc:h2:mem:securenotesDBspring.datasource.driverClassName=org.h2.Driverspring.datasource.username=saspring.datasource.password=spring.jpa.database-platform=org.hibernate.dialect.H2Dialectspring.jpa.defer-datasource-initialization=truespring.h2.console.enabled=truespring.main.allow-bean-definition-overriding=true# spring.cloud.openservicebroker.base-path=/securenotes# server.servlet.context-path=/securenotesspring.mvc.view.suffix=.htmllogging.level.org.springframework=infomanagement.endpoints.web.exposure.include=*management.endpoint.health.show-details=alwaysmanagement.endpoint.health.show-components=alwaysmanagement.health.key.enabled=DataSourceHealthIndicator